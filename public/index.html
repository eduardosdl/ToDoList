<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>To Do List</h1>
        </div>
        <div class="newtask">
            <input type="text" placeholder="Tarefa para fazer..." name="" id="">
            <button type="submit">submit</button>
        </div>
    
        <section>
            <div class="todo">
                <div class="task">
                    <input type="checkbox" class="check" name="" id="">
                    <p>Ir para faculdade</p>
                    <button type="submit" class="delete">delete</button>
                </div>
                <div class="task">
                    <input type="checkbox" class="check" name="" id="">
                    <p>Fazer trabalho</p>
                    <button type="submit" class="delete">delete</button>
                </div>
                <div class="task">
                    <input type="checkbox" class="check" name="" id="">
                    <p>Estudar</p>
                    <button type="submit" class="delete">delete</button>
                </div>
                <div class="task">
                    <input type="checkbox" class="check" name="" id="">
                    <p>Terminar o projeto</p>
                    <button type="submit" class="delete">delete</button>
                </div>
            </div>
            <div class="done">
                <div class="taskdone">
                    <input type="checkbox" class="check" name="" id="">
                    <p>Iniciar o projeto</p>
                    <button type="submit" class="delete">delete</button>
                </div>
                <div class="taskdone">
                    <input type="checkbox" class="check" name="" id="">
                    <p>Fazer a base do codigo</p>
                    <button type="submit" class="delete">delete</button>
                </div>
                <div class="taskdone">
                    <input type="checkbox" class="check" name="" id="">
                    <p>Começar a estilização</p>
                    <button type="submit" class="delete">delete</button>
                </div>
                <div class="taskdone">
                    <input type="checkbox" class="check" name="" id="">
                    <p>Praticar o que aprendeu</p>
                    <button type="submit" class="delete">delete</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
